<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="/" class="nav-link">Shop</a></li>
                <li class="nav-item"><a href="/admin/add-product" class="nav-link">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <form action="/add-product" method="POST" class="form-container">
            <input type="text" name="title" class="form-input" placeholder="Product Title">
            <button type="submit" class="form-button">Add Product</button>
        </form>
    </main>
</body>

</html>
